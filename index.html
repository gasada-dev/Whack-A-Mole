<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack A Mole</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <h1>Whack A Mole <span class="score">0</span></h1>
  <div class="start">
    <button onClick="difficult = 0">Start classic</button>
    <button onClick="difficult = 1">Start easy</button>
    <button onClick="difficult = 2">Start normal</button>
    <button onClick="difficult = 3">Start hard</button>
  </div>


  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script src="./src/js/index.js"></script>
</body>

</html>
